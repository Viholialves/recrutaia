<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível - Skills</title>
    <link rel="stylesheet" href="../css/skills.css">
</head>

<body>
    <!-- Container principal -->
    <div class="full-screen-container">
        <!-- Área principal -->
        <div class="main-container">
            <!-- Botão de Voltar com ícone de áudio -->
            <a href="../html/vagasin.html" class="back-button">← Voltar</a>

            <!-- Imagem com Logo -->
            <img src="../img-video/logo.png" alt="Recruta Acessível ao Trabalho" class="logo">

            <!-- Área de Skills -->
            <div class="skills-area">
                <h2>Skills <span class="audio-icon" onclick="speakText('Suas habilidades')">🔊</span></h2>

                <!-- Formulário de Skills -->
                <form>
                    <div class="input-group">
                        <label for="communication-skills">Skills de comunicação: <span class="audio-icon" onclick="speakText('habilidade de comunicação')">🔊</span></label>
                        <select id="communication-skills">
                            <option value="" disabled selected>Selecione suas habilidades de comunicação</option>
                            <option value="excelente">Excelente</option>
                            <option value="boa">Boa </option>
                            <option value="intermediaria">Intermediária</option>
                            <option value="basica">Básica </option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="technical-skills">Skills técnicas: <span class="audio-icon" onclick="speakText('habilidades técnicas')">🔊</span></label>
                        <select id="technical-skills">
                            <option value="" disabled selected>Selecione suas habilidades técnicas</option>
                            <option value="programacao">Programação</option>
                            <option value="design">Design</option>
                            <option value="gestao-projetos">Gestão de Projetos</option>
                            <option value="analise-dados">Análise de Dados</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="leadership-skills">Skills de liderança: <span class="audio-icon" onclick="speakText('habilidades de liderança')">🔊</span></label>
                        <select id="leadership-skills">
                            <option value="" disabled selected>Selecione suas habilidades de liderança</option>
                            <option value="experiente">Experiente </option>
                            <option value="moderada">Moderada</option>
                            <option value="iniciante">Iniciante</option>
                            <option value="nenhuma">Nenhuma </option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="problem-solving-skills">Skills resolução de problemas: <span class="audio-icon" onclick="speakText('habilidades resolução de problemas')">🔊</span></label>
                        <select id="problem-solving-skills">
                            <option value="" disabled selected>Selecione suas habilidades de resolução de problemas</option>
                            <option value="avancada">Avançada</option>
                            <option value="boa">Boa</option>
                            <option value="intermediaria">Intermediária</option>
                            <option value="basica">Básica</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="teamwork-skills">Skills trabalho em equipe: <span class="audio-icon" onclick="speakText('habilidades trabalho em equipe')">🔊</span></label>
                        <select id="teamwork-skills">
                            <option value="" disabled selected>Selecione suas habilidades de trabalho em equipe</option>
                            <option value="excelente">Excelente </option>
                            <option value="boa">Boa </option>
                            <option value="intermediaria">Intermediária </option>
                            <option value="basica">Básica </option>
                        </select>
                    </div>

                    <!-- Botão Próximo com ícone de microfone -->
                    <div class="button-group">
                        <button type="button" class="next-button" onclick="window.location.href='./termos.html'">
                            Próximo 
                        </button>
                        <span class="audio-icon" onclick="speakText('Próximo')">🔊</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Função para sintetizar a voz dos textos
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR'; // Configura o idioma para português do Brasil
            synth.speak(utterance);
        }
    </script>
</body>

</html>
