<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível - Vagas de Interesse</title>
    <link rel="stylesheet" href="../css/vagasinnormal.css">
</head>

<body>
    <div class="main-container">
        <!-- Botão de Voltar -->
        <a href="../html/integranormal.html" class="back-button">← Voltar</a>

        <!-- Imagem com Logo -->
        <img src="../img-video/logo.png" alt="Recruta Acessível ao Trabalho" class="logo">

        <!-- Área de Vagas de Interesse -->
        <div class="vagas-area">
            <h2>Vaga de Interesse</h2> 

            <!-- Formulário de Vagas de Interesse -->
            <form>
                <div class="input-group">
                    <select id="vaga-desejada" aria-label="Vaga desejada">
                        <option value="" disabled selected>Escolha a vaga desejada</option>
                        <option value="Desenvolvedor">Desenvolvedor</option>
                        <option value="Designer">Auxiliar</option>
                        <option value="Analista de Dados">Estágio</option>
                        <option value="Gerente de Projetos">Gerente</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="pretensao-salarial" aria-label="Pretensão salarial">
                        <option value="" disabled selected>Escolha a pretensão salarial</option> 
                        <option value="1500-3000">R$ 1.500 - R$ 3.000</option>
                        <option value="3000-5000">R$ 3.000 - R$ 5.000</option>
                        <option value="5000-8000">R$ 5.000 - R$ 8.000</option>
                        <option value="8000+">R$ 8.000+</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="cidade-residente" placeholder="Cidade residente" aria-label="Cidade residente">
                </div> 
                <div class="input-group">
                    <input type="text" id="cidade-atuacao" placeholder="Cidade para atuação" aria-label="Cidade para atuação">
                </div>
                <div class="input-group">
                    <input type="text" id="distancia-pretendida" placeholder="Distância pretendida" aria-label="Distância pretendida">
                </div>

                <!-- Botão Próximo -->
                <button type="button" class="next-button" onclick="window.location.href='./skillscomum.html'">Próximo</button>

            </form>
        </div>
    </div>
</body>

</html>
