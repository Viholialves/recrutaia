<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível - Login</title>
    <link rel="stylesheet" href="../css/loginlibras.css">
</head>

<body>
    <!-- Início da integração VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim da integração VLibras -->

    <div class="wrapper">
        <div class="login-container">
            <a href="../index.html" class="back-button">← Voltar</a>

            <img src="../img-video/logo.png" alt="Logo" class="logo">
            <div class="login-area">
                <h2>Login</h2>
                <form onsubmit="return validateForm()">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Digite seu email" aria-label="Campo para inserir o email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" placeholder="Digite sua senha" aria-label="Campo para inserir a senha" required>
                    </div>
                    <div class="login-links">
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                        <a href="../html/cadaslibra.html" class="create-account">Não tenho uma conta. criar conta</a>
                    </div>
                    <button type="button" class="login-button" onclick="window.location.href='./integralibras.html'">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
