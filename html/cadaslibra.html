<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível - Cadastro</title>
    <link rel="stylesheet" href="../css/cadaslibra.css">
</head>

<body>
    <!-- Vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- Área principal sem contêiner adicional -->
    <a href="../html/loginlibras.html" class="back-button">← Voltar para o login</a>

    <!-- Logo e título -->
    <img src="../img-video/logo.png" alt="Recruta Acessível ao Trabalho" class="logo">
    <h2>Cadastro</h2>

    <!-- Formulário de Cadastro -->
    <form class="cadastro-form">
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" aria-label="Nome">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" aria-label="Email">
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" aria-label="Senha">
        </div>
        <div class="input-group">
            <label for="repita-senha">Repita a Senha:</label>
            <input type="password" id="repita-senha" placeholder="Repita sua senha" aria-label="Repita a senha">
        </div>

        <!-- Botão Próximo -->
        <button type="button" class="next-button" onclick="window.location.href='./trabalhoslibras.html'">Próximo</button>
    </form>
</body>

</html>
