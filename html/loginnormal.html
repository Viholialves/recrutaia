<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível - Login</title>
    <link rel="stylesheet" href="../css/loginnormal.css">
</head>

<body>
    <div class="login-container">
        <!-- Botão de Voltar -->
        <a href="../index.html" class="back-button">← Voltar</a>

        <!-- Imagem com Logo -->
        <img src="../img-video/logo.png" alt="Recruta Acessível ao Trabalho" class="logo">

        <!-- Área de Login -->
        <div class="login-area">
            <h2>Login</h2>

            <!-- Formulário de Login -->
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" aria-label="Email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" aria-label="Senha">
                </div>

                <!-- Links para recuperação de senha e criar conta -->
                <div class="login-links">
                    <a href="avisocomum.html" class="forgot-password">Esqueci minha senha</a>
                    <span class="divider">|</span>
                    <a href="cadasnormal.html" class="create-account">Criar conta</a>
                </div>

                <!-- Botão de Entrar -->
                <button type="button" class="login-button" onclick="window.location.href='./integranormal.html'">Entrar</button>

                <!-- Botão Sou Empresa -->
                <button type="button" class="company-button" onclick="window.location.href='./empresalogin.html'">SOU EMPRESA</button>
            </form>
        </div>
    </div>
</body>

</html>
