<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela em Desenvolvimento</title>
    <link rel="stylesheet" href="../css/aviso.css">
</head>

<body>
    <!-- Botão Voltar fora do container -->
    <button class="back-button" onclick="window.history.back()">Voltar</button>

    <main class="dev-page">
        <section class="message-box">
            <h1>Obrigado pela sua paciência!
                <img src="../img-video/som.png" alt="Audio" class="audio-icon" onclick="lerTexto()">
            </h1>
            <p>
                Esta tela ainda está em desenvolvimento e estará pronta em breve. Estamos trabalhando para oferecer a melhor experiência, então fique ligado para atualizações!
            </p>
            <img src="../img-video/logo clara.png" alt="Logo Recruta" class="logo">
        </section>
    </main>

    <!-- Script para leitura de áudio -->
    <script>
        function lerTexto() {
            const texto = "Obrigado pela sua paciência! Esta tela ainda está em desenvolvimento e estará pronta em breve. Estamos trabalhando para oferecer a melhor experiência, então fique ligado para atualizações!";
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR'; // Definir o idioma para português do Brasil
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>

</html>
