<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível - Vagas de Interesse</title>
    <link rel="stylesheet" href="../css/vagasinlibras.css">
</head>

<body>
    <!-- Vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js" type="text/javascript"></script>
    <script type="text/javascript">
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <div class="full-screen-container">
        <!-- Conteúdo principal -->
        <div class="main-container">
            <!-- Botão de Voltar -->
            <a href="../html/integralibras.html" class="back-button">← Voltar</a>

            <!-- Imagem com Logo -->
            <img src="../img-video/logo.png" alt="Recruta Acessível ao Trabalho" class="logo">

            <!-- Área de Vagas de Interesse -->
            <div class="vagas-area">
                <h2>Vaga de Interesse</h2>

                <!-- Formulário de Vagas de Interesse -->
                <form>
                    <div class="input-group">
                        <label for="vaga-desejada">Vaga Desejada:</label>
                        <select id="vaga-desejada" aria-label="Vaga desejada" required>
                            <option value="" disabled selected>Escolha a vaga desejada</option>
                            <option value="Desenvolvedor">Desenvolvedor</option>
                            <option value="Auxiliar">Auxiliar</option>
                            <option value="Estágio">Estágio</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="pretensao-salarial">Pretensão Salarial:</label>
                        <select id="pretensao-salarial" aria-label="Pretensão salarial" required>
                            <option value="" disabled selected>Escolha a pretensão salarial</option>
                            <option value="1500-3000">R$ 1.500 - R$ 3.000</option>
                            <option value="3000-5000">R$ 3.000 - R$ 5.000</option>
                            <option value="5000-8000">R$ 5.000 - R$ 8.000</option>
                            <option value="8000+">R$ 8.000+</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="cidade-residente">Cidade Residente:</label>
                        <input type="text" id="cidade-residente" placeholder="Digite sua cidade residente" aria-label="Cidade residente" required>
                    </div>
                    <div class="input-group">
                        <label for="cidade-atuacao">Cidade para Atuação:</label>
                        <input type="text" id="cidade-atuacao" placeholder="Digite sua cidade para atuação" aria-label="Cidade para atuação" required>
                    </div>
                    <div class="input-group">
                        <label for="distancia-pretendida">Distância Pretendida:</label>
                        <input type="text" id="distancia-pretendida" placeholder="Digite a distância pretendida" aria-label="Distância pretendida" required>
                    </div>

                    <!-- Botão Próximo -->
                    <button type="button" class="next-button" onclick="window.location.href='./skillslibras.html'">Próximo</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
