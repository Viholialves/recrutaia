<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível - Cadastro</title>
    <link rel="stylesheet" href="../css/cadasnormal.css">
</head>

<body>
    <div class="main-container">
        <!-- Botão de Voltar -->
        <a href="../html/loginnormal.html" class="back-button">← Voltar para o login</a>

        <!-- Imagem com Logo -->
        <img src="../img-video/logo.png" alt="Recruta Acessível ao Trabalho" class="logo">

        <!-- Área de Cadastro -->
        <div class="cadastro-area">
            <h2>Cadastro</h2>

            <!-- Formulário de Cadastro -->
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nome" aria-label="Nome">
                   
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" aria-label="Email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" aria-label="Senha">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Repita a senha" aria-label="Repita a senha">
                   
                </div>

                <!-- Botão Próximo -->
                <button type="button" class="next-button" onclick="window.location.href='./trabalhosnormal.html'">Próximo</button>
            </form>
        </div>
    </div>
</body>

</html>
