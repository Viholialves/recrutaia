<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta AcessÃ­vel - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <!-- BotÃ£o de Voltar com Ãcone -->

        <!-- Imagem com Logo -->
        <img src="../img-video/logo.png" alt="Recruta AcessÃ­vel ao Trabalho" class="logo">

        <!-- Ãrea de Login -->
        <div class="login-area">
            <h2>Login <span class="audio-icon" onclick="speakText('Login')">ğŸ”Š</span></h2>

            <!-- FormulÃ¡rio de Login -->
            <form onsubmit="return validateForm(event)">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Digite seu email" aria-label="Email" required>
                    <span class="audio-icon" onclick="speakText('Digite seu email')">ğŸ”Š</span>

                <div class="input-group">
                    <input type="password" id="senha" placeholder="Digite sua senha" aria-label="Senha" required>
                    <span class="audio-icon" onclick="speakText('Digite sua senha')">ğŸ”Š</span>
                </div>

                <!-- Links para recuperaÃ§Ã£o de senha e criaÃ§Ã£o de conta -->
                <div class="login-links">
                    <a href="aviso.html" class="forgot-password">
                        Esqueci minha senha 
                        <span class="audio-icon" onclick="event.preventDefault(); speakText('Esqueci minha senha')">ğŸ”Š</span>
                    </a>
                    <a href="cadastro.html" class="create-account">

                <!-- BotÃ£o de Entrar com Ãcone de Ãudio -->

        </div>
    </div>

    <script>
        // FunÃ§Ã£o para validar o formulÃ¡rio e ler o texto
        function validateForm(event) {
            event.preventDefault(); // Previne a submissÃ£o padrÃ£o do formulÃ¡rio

            // Obter os valores dos campos
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            // Verificar se os campos estÃ£o preenchidos
            if (!email) {
                alert('Por favor, preencha o campo de email.');
                return false;
            }

            if (!senha) {
                alert('Por favor, preencha o campo de senha.');
                return false;
            }

            // Se os campos estiverem preenchidos, redirecionar para a prÃ³xima pÃ¡gina
            window.location.href = './integra.html';
            return true;
        }

        // FunÃ§Ã£o para sintetizar a voz dos textos
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR'; // Configura o idioma para portuguÃªs do Brasil
            synth.speak(utterance);
        }
    </script>
