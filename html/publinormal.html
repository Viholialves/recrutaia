<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta - Rede Social</title>
    <link rel="stylesheet" href="../css/publinormal.css">
</head>

<body>
    <!-- Sidebar com logo e menu -->
    <aside class="sidebar">
        <img src="../img-video/logo.png" alt="Recruta Acessível ao Trabalho" class="sidebar-logo">
        <nav class="menu">
            <a href="cursosnormal.html" class="menu-item"><img src="../img-video/home.png" alt="Página inicial" class="menu-icon"> Página inicial</a>
            <a href="../html/helpnormal.html" class="menu-item"><img src="../img-video/help.png" alt="Help center" class="menu-icon"> Help center</a>
            <a href="../html/trabalhosnormal.html" class="menu-item"><img src="../img-video/bolsa.png" alt="Empregos" class="menu-icon"> Empregos</a>
            <a href="publicarlibras.html" class="menu-item"><img src="../img-video/publicarico.png" alt="Publicar" class="menu-icon"> Publicar</a>
            <a href="cursosnormal.html" class="menu-item"><img src="../img-video/cursosico.png" alt="Cursos" class="menu-icon"> Cursos</a>
            <a href="configunormal.html" class="menu-item"><img src="../img-video/confi.png" alt="Cursos" class="menu-icon"> Configurações</a>
        </nav>
    </aside> 

    <!-- Main content area -->
    <main class="main-content">
        <!-- Header com barra de navegação -->
        <header class="header">
            <input type="text" placeholder="Digite o que deseja encontrar" class="search-bar">
            <div class="header-icons">
                <img src="../img-video/notificacao.png" alt="Notificações" class="header-icon">
                <a href="smscomum.html">
                    <img src="../img-video/sms.png" alt="Mensagens" class="header-icon"></a>
                    <a href="perfilcomum.html">
                        <img src="../img-video/icousuario.png" alt="Perfil" class="header-icon">
                    </a>

            </div>
        </header>

        <!-- Área de postagem -->
        <section class="post-area">
            <div class="post-create">
                <img src="../img-video/nos.png" alt="Foto de Perfil" class="user-icon">
                <input type="text" placeholder="Escreve uma publicação" class="post-input">
                <button class="post-button">Foto/Vídeo</button>
            </div>

            <!-- Publicação 1 -->
            <div class="post">
                <div class="post-header">
                    <img src="../img-video/perfilru.png" alt="Foto de Perfil" class="post-profile-pic">
                    <div class="post-info">
                        <span class="username">Pixel with purpose</span>
                        <span class="time">18 de Julho de 2024</span>
                    </div>
                    <button class="follow-button">+ Seguir</button>
                </div>
                <img src="../img-video/publi.png" alt="Publicação 1" class="post-image">
                <div class="post-interactions">
                    <span>26 curtidas</span>
                    <span>5 comentários</span>
                </div>
                <div class="post-comment">
                    <input type="text" placeholder="Escreva um comentário..." class="comment-input">
                    <button class="comment-button">Enviar</button>
                </div>
            </div>

            <!-- Publicação 2 -->
            <div class="post">
                <div class="post-header">
                    <img src="../img-video/perfilru.png" alt="Foto de Perfil" class="post-profile-pic">
                    <div class="post-info">
                        <span class="username">Benefícios do seu jeito | Prepare-se</span>
                        <span class="time">18 de Julho de 2024</span>
                    </div>
                    <button class="follow-button">+ Seguir</button>
                </div>
                <img src="../img-video/publi2.webp" alt="Publicação 2" class="post-image">
                <div class="post-interactions">
                    <span>10 curtidas</span>
                    <span>2 comentários</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
