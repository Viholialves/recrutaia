<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta - Rede Social</title>
    <link rel="stylesheet" href="../css/publilibras.css">
</head>

<body>
    <!-- Início da integração VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim da integração VLibras -->

    <!-- Sidebar com logo e menu -->
    <aside class="sidebar">
        <img src="../img-video/logo.png" alt="Logo Recruta Acessível ao Trabalho - Suporte em Libras disponível" class="sidebar-logo">
        <nav class="menu">
            <a href="../html/trabalhoslibras.html" class="menu-item">
                <img src="../img-video/home.png" alt="Página inicial - Suporte em Libras" class="menu-icon"> Página inicial
            </a>
            <a href="../html/helplibras.html" class="menu-item">
                <img src="../img-video/help.png" alt="Help center - Suporte em Libras" class="menu-icon"> Help center
            </a>
            <a href="../html/trabalhoslibras.html" class="menu-item">
                <img src="../img-video/bolsa.png" alt="Empregos - Suporte em Libras" class="menu-icon"> Empregos
            </a>
            <a href="publicarlibras.html" class="menu-item">
                <img src="../img-video/publicarico.png" alt="Publicar - Suporte em Libras" class="menu-icon"> Publicar
            </a>
            <a href="cursoslibras.html" class="menu-item">
                <img src="../img-video/cursosico.png" alt="Cursos - Suporte em Libras" class="menu-icon"> Cursos
            </a>
            <a href="configulibras.html" class="menu-item">
                <img src="../img-video/confi.png" alt="Cursos" class="menu-icon"> Configurações
            </a>

        </nav>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
        <!-- Header com barra de navegação -->
        <header class="header">
            <input type="text" placeholder="Buscar no Recruta" class="search-bar">
            <div class="header-icons">
                <img src="../img-video/notificacao.png" alt="Notificações - Suporte em Libras" class="header-icon">
                <a href="avisolibras.html">
                    <img src="../img-video/sms.png" alt="Mensagens" class="header-icon"></a>
                    <a href="avisolibras.html">
                        <img src="../img-video/icousuario.png" alt="Perfil" class="header-icon">
                    </a>
            </div>
        </header>

        <!-- Área de postagem -->
        <section class="post-area">
            <div class="post-create">
                <img src="../img-video/nos.png" alt="Foto de Perfil do Usuário" class="user-icon">
                <input type="text" placeholder="Escreva uma publicação" class="post-input">
                <button class="post-button">Foto/Vídeo</button>
            </div>

            <!-- Publicação 1 -->
            <div class="post">
                <div class="post-header">
                    <img src="../img-video/perfilru.png" alt="Foto de Perfil do Usuário - Pixel with purpose" class="post-profile-pic">
                    <div class="post-info">
                        <span class="username">Pixel with purpose</span>
                        <span class="time">18 de Julho de 2024</span>
                    </div>
                    <button class="follow-button">+ Seguir</button>
                </div>
                <img src="../img-video/publi.png" alt="Publicação do Usuário - Imagem de um projeto" class="post-image">
                <div class="post-interactions">
                    <span>26 curtidas</span>
                    <span>5 comentários</span>
                </div>
                <div class="post-comment">
                    <input type="text" placeholder="Escreva um comentário..." class="comment-input">
                    <button class="comment-button">Enviar</button>
                </div>
            </div>

            <!-- Publicação 2 -->
            <div class="post">
                <div class="post-header">
                    <img src="../img-video/perfilru.png" alt="Foto de Perfil do Usuário - Benefícios do seu jeito | Prepare-se" class="post-profile-pic">
                    <div class="post-info">
                        <span class="username">Benefícios do seu jeito | Prepare-se</span>
                        <span class="time">18 de Julho de 2024</span>
                    </div>
                    <button class="follow-button">+ Seguir</button>
                </div>
                <img src="../img-video/publi2.webp" alt="Publicação do Usuário - Outro projeto em destaque" class="post-image">
                <div class="post-interactions">
                    <span>10 curtidas</span>
                    <span>2 comentários</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
